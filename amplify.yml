version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - nvm install 20
        - node -v
        - npm ci --cache .npm --prefer-offline
        - npx prisma generate
        - echo "Building .env.local from Environment Variables..."
        - echo "DATABASE_URL=$DATABASE_URL" > .env.local
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.local
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.local
        - echo "AUTH_TRUST_HOST=$AUTH_TRUST_HOST" >> .env.local
        - echo "NEXTAUTH_DEBUG=$NEXTAUTH_DEBUG" >> .env.local
        - echo "NEXTAUTH_CSRF_CHECK_ORIGIN=$NEXTAUTH_CSRF_CHECK_ORIGIN" >> .env.local
        - echo "NEXTAUTH_URL_INTERNAL=$NEXTAUTH_URL_INTERNAL" >> .env.local
        - echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> .env.local
        - echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env.local
        - echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> .env.local
        - echo "âœ… Environment variables loaded:"
        - cat .env.local
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
